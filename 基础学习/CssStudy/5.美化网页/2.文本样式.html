<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本样式</title>
		<!--
			text-align：排版居中  左右居中用它
			line-height：行高  上下居中用它（height = line-height）
			line: 块的高度
			RGB：设置字体颜色
			RGBA：设置字体颜色 可以设置透明度
			center是水平上的居中   middle是上下的居中
		-->
		
		<style>
			/*RGB颜色*/
			.H1{
				color: rgb(0,255,255);
			}
			
			
			.p1{
				/*首行缩进  
			 	1em = 一个字*/
				text-indent: 2em;
				
				background: #0000FF;
				/* 块的高度 */
				height: 50px;
				/*行高*/
				line-height: 50px;
			}
			
			
		</style>
		
	</head>
	<body>
		<h1 class="H1">最后的魁拔</h1>
		<p class="p1">《最后的魁拔》是由北京青青树动漫科技有限公司、霍尔果斯彩条屋影业有限公司联合出品的一部动画电影。</p>
		<p>讲述了生活在地界的蛮吉发现了天界的阴谋并与之展开激烈战斗的故事。</p>
	</body>
</html>
