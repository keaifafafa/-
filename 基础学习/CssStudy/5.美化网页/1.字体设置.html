<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体设置</title>
		<style>
			/*font-family设置字体
			 font-weight设置粗细
			 font-size设置大小
			 color设置颜色*/
			
			body p{
				font-family: "仿宋";
				color: red;
				font-weight: lighter;
				font-size: 50px;
				
			}
			h1{
				font-family: "楷体";
				color: yellow;
				font-weight: lighter;
				font-size: 100px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>最后的魁拔</h1>
		<p>
			《最后的魁拔》是由北京青青树动漫科技有限公司、霍尔果斯彩条屋影业有限公司联合出品的一部动画电影。
		</p>
		<p>
			讲述了生活在地界的蛮吉发现了天界的阴谋并与之展开激烈战斗的故事。
		</p>

	</body>
</html>
