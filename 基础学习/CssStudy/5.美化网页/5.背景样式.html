<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景样式</title>
		<style>
			div{
				width: 1000px;
				height:700px;
				border:1px solid red;
				
				/*默认图片是 水平 和 垂直 均平铺的*/
				background-image:url(images/WeChat.png) ;
			}
			/*水平平铺*/
			.div1{
				background-repeat: repeat-x;
			}
			/*垂直平铺*/
			.div2{
				background-repeat: repeat-y;
			}
			/*不平铺（就一张）*/
			.div3{
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		
	</body>
</html>
