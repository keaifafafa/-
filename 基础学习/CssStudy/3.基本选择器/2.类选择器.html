<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类选择器</title>
		<!--类选择器
			.class名称{}
			好处：1.可以复用  2.可以多个标签归为一类
		-->
		<style>
			.Class{
				color: red;
			}
			h1{
				color: greenyellow;
			}
		</style>
		
		
		
	</head>
	<body>
		<h1 class="Class">标题1</h1>
		<h1 class="Class">标题2</h1>
		<h1>标题3</h1>
		
		<p class="Class">我是段落</p>
	</body>
</html>
