<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Float</title>
		<style type="text/css">
			div{
				/*设置了高度的话 第二种无效*/
				/*height: 400px;  */ 
				border: 1px solid red;
				/*解决方法一：overflow  
				 * hidden会将多余部分隐藏   
				 * scroll 滚动条*/
				/*overflow: hidden;*/
			}
			/*方法二：解决父级边框塌陷的问题（最好用的方法）*/
			div:after{
				content: '';
				display: block;
				clear: both;
				/*height: 0;
				overflow: hidden;*/
			}
			.img1{
				/*可以控制方向 display不行   向左浮动*/
				float: left;
			}
			.img2{
				float: left;
			}
			.img3{
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<img src="images/8.jpg" alt="" class="img1" />
			<img src="images/46.jpg" alt="" class="img2" />
			<img src="images/7.jpg" alt="" class="img3" />
		</div>
	</body>
</html>
