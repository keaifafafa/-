<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>相对定位练习</title>
		<style>
			body{
				margin: 0;
				padding: 0;
			}
			#father{
				width: 300px;
				height: 300px;
				border: 1px solid black;
				/*设置内边距*/
				padding: 10px;
				/*设置外边距，使它居中*/
				margin: 250px 600px;
			}
			a{
				width: 100px;
				height: 100px;
				/*上下居中*/
				line-height: 100px;
				/*左右居中*/
				text-align:center;
				/*去掉下划线*/
				text-decoration: none;
				background: deeppink;
				/*border: 1px solid pink;*/
				/*以块元素形式呈现*/
				display: block;
			}
			a:hover{
				background: cornflowerblue;
			}
			/*开始进行相对定位移动*/
			.a2,.a4{
				position: relative;
				top: -100px;
				left: 200px;
			}
			/*.a3{
				position: relative;
			}*/
			/*.a4{
				position: relative;
				top: -100px;
				left: 200px;
			}*/
			.a5{
				position: relative;
				top: -300px;
				left: 100px;
			}
		</style>
		
	</head>
	<body>
		<div id="father">
			<a href="#" class="a1">链接一</a>
			<a href="#" class="a2">链接二</a>
			<a href="#" class="a3">链接三</a>
			<a href="#" class="a4">链接四</a>
			<a href="#" class="a5">链接五</a>
		</div>
	</body>
</html>
