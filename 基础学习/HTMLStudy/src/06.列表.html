<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表练习</title>
</head>
<body>
<!--有序列表
标签：ol  （order list 的缩写）
应用范围：试题...........
-->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>C#</li>
    <li>C/C++</li>
    <li>运维</li>
</ol>
<hr/>

<!--无序列表
标签：ul   （unordered list的缩写）
应用范围：导航，侧边栏.........
-->
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>C#</li>
    <li>C/C++</li>
    <li>运维</li>
</ul>
<hr/>

<!--自定义列表
dl：标签(definition list)
dt：列表名称(definition title)
dd:列表内容(definition details)
应用：公司网站底部
-->
<dl>
    <dt>课程</dt>

    <dd>Java</dd>
    <dd>Python</dd>
    <dd>C#</dd>
    <dd>C/C++</dd>
    <dd>运维</dd>

    <dt>友情链接</dt>

    <dd><a href="https://www.baidu.com" target="_blank">百度一下</a></dd>
    <dd><a href="https://www.bilibili.com" target="_blank">哔哩哔哩</a></dd>
    <dd><a href="http://yinlvwu.com" target="_blank">音律屋</a></dd>
    <dd><a href="https://www.csdn.net" target="_blank">CSDN</a></dd>
    <dd><a href="https://p4psearch.1688.com" target="_blank">阿里巴巴</a></dd>

</dl>

</body>
</html>
