<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签练习</title>
</head>
<body>
<!--img学习
    src --文件路径(文件路径不可以有中文)
    相对路径（推荐），绝对路径
    ../   --回到上一级目录
    alt  当图片不存在或者找不到时，显示的文字

-->
<img src="../resources/image/61.png" alt="肥宅快乐每一天" title="悬停文字" width="300" height="300">

<!--不同的html 文件也可以使用锚链接来跳转-->
<a href="4.超链接.html#down">返回超链接的底部</a>
</body>
</html>
