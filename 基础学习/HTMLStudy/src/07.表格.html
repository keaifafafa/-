<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格练习</title>
</head>
<body>
    <!--table 表格
    行标签：tr
    列标签：td
    border 是边界
    -->
<table border="1dx">
    <tr>
        <!--colspan 跨列-->
        <td colspan="4" align="center">1-1</td>
    <!--    <td>1-2</td>
        <td>1-3</td>
        <td>1-4</td>-->
    </tr>
    <tr>
        <!--rowspan 跨列-->
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
        <!--<td>3-4</td>-->
    </tr>

</table>
</body>
</html>
