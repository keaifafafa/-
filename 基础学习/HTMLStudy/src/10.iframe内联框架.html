<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe内联框架</title>
</head>
<body>
<!--iframe内联框架
    src 是内联网页的地址

-->

<iframe src="https://www.bilibili.com" name = "B站" frameborder="0" width="600dx" height="350dx"></iframe>

<!--
    跳转网页
    href里是需要跳转的网页
    target 是打开的位置
-->
<a href="https://www.baidu.com" target="B站">跳转网页</a>


</body>
</html>
