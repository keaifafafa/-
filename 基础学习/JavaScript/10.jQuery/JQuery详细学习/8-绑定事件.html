<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>绑定事件</title>
	</head>
	<!--
		绑定事件
			bind绑定事件
				为被选中元素添加一个或者多个事件处理程序，并规定事件发生时运行的函数
				语法：
					$(selector).bind(eventType [,eventData], handler(eventObject));
					eventType:是一个字符串类型的事件类型，就是你所需要绑定的事件
					[,eventData]：传递的参数，格式：{名:值,名2:值2}     就是键值对的形式
					handler(eventObject)：该事件触发执行的函数
				绑定单个事件
					bind绑定
						$("元素").bind("事件类型",function(){
							
						});
					直接绑定
						$("元素").事件名（function(){
							
						}）
				绑定多个事件
					bind绑定
						1.同时为多个事件绑定同一个函数
						指定元素.bind("事件类型1 事件类型2 事件类型3....",function(){
							
						});
						2.为元素绑定多个事件，并设置对应的函数
						指定元素.bind("事件类型1".function(){
							
						}).bind("事件类型"，function(){
							
						});
						3.第二种方式的另一种写法
						指定元素.bind({
							"事件类型1":function(){
								
							},
							"事件类型2":function(){
								
							}
						});
					直接绑定(简单)
						指定元素.事件名(function(){
							
						}).事件名(function(){
							
						});
	-->

	<body>
		<h3>bind()绑定事件</h3>
		<!--cursor: pointer 设置鼠标图标-->
		<div id="test" style="cursor: pointer;">
			点击查看名言
		</div>
		<input type="button" name="btntest" id="btntest" value="点击就不可以用了" />
		<hr color="#FF0000" />
		<button type="button" id="btn1">按钮1</button>
		<button type="button" id="btn2">按钮2</button>
		<button type="button" id="btn3">按钮3</button>
		<button type="button" id="btn4">按钮4</button>
	</body>

	<!--导入jQuery-->
	<script type="text/javascript" src="../lib/jQuery.js"></script>
	<script type="text/javascript">
		/*绑定单个事件*/
		$('#test').bind('click', function() {
			alert('Less is more');
		});
		//原生js绑定写法
		/*document.getElementById('test').onclick = function(){
			console.log('原生js写法比较啰嗦，不建议使用，了解即可');
		}*/
		//直接绑定
		$("#btntest").click(function() {
			console.log(this);
			//禁用按钮
			$(this).prop("disabled", true);

		});

		/*绑定多个事件*/
		//1.同时为多个事件绑定一个函数
		$('#btn1').bind("click mouseout",function(){
			console.log("按钮1");
		});
		//2.为元素绑定多个事件，并设置对应的函数
		$('#btn2').bind("click",function(){
			console.log("按钮2被点击了");
		}).bind("mouseout",function(){
			console.log("按钮2移开了");
		});
		//3.第二种方式的另一种写法
		$("#btn3").bind({
			"click":function(){
				console.log("按钮3被点击了");
			},
			"mouseout":function(){
				console.log("按钮3移开了");
			}
		});
		//第四种，最常用
		$('#btn4').click(function(){
			console.log("按钮4被点击了");
		}).mouseout(function(){
			console.log("按钮4移开了");
		});
	</script>

</html>
