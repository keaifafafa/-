<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>操作元素的样式</title>
	</head>
	<body>
		<!--
			操作元素的样式
				attr('class')               获取元素的样式名
				attr('class','样式名')       设置元素的样式(原本样式会被覆盖)
				addClass('样式名')           添加样式(在原来的样式基础上进行添加，原有样式会被保留)
				css()                       添加具体样式
				removeClass('样式名')		移除样式
		-->
		
		
	</body>
</html>
