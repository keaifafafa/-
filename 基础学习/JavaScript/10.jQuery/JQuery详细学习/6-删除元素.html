<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>删除元素</title>
		<style type="text/css">
			span{
				color: white;
				padding: 8px;
				margin: 5px;
				float: left;
			}
			.green{
				background: green;
			}
			.blue{
				background: blue;
			}
		</style>
	</head>
	<body>
		<h3>删除元素</h3>
		<span class='green'>jQuery<a>删除</a></span>
		<span class='blue'>javase</span>
		<span class='green'>http协议</span>
		<span class='blue'>servlet</span>
	</body>
	<!--
		删除元素
			remove()
				删除元素及其对应的子元素，标签和内容一起删除
				指定元素.remove();
		清空元素
			empty()
				清空元素内容 保留标签
				指定元素.empty();
	-->
	<!--导入jQuery-->
	<script type="text/javascript" src="../lib/jQuery.js"></script>
	<script type="text/javascript">
		/*删除元素*/
		$(".green").remove();
		/*清空元素*/
		$('.blue').empty();
	</script>
</html>
