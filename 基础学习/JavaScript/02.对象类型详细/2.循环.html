<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>循环</title>
	</head>
	<body>
		<script>
			'use strict';
			let age = [100,999,88,888,666,101,25,67];
			//普通for循环遍历
/*			for(let i = 0; i < age.length;i++){
				console.log(age[i]);
			}*/
			//foEach循环遍历
			age.forEach(function(value) {
				console.log(value);
			})
			
		</script>
			
			
	</body>
</html>
