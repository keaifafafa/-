	<script type="text/javascript">
		function showdiv(id) {
			//创建新的 对象 来选中 tr
			var newid = id + '1';

			document.getElementById(newid).style.backgroundColor = "red";
			// document.getElementById('menu1').style.visibility = "hidden";
			//可视化
			document.getElementById(id).style.visibility = "visible";
		}

		function hiddendiv(id) { //不要用hidden 会和系统关键字重名
			var newid = id + '1';
			document.getElementById(newid).style.backgroundColor = "white";
			document.getElementById(id).style.visibility = "hidden";
			// 可视化
			// document.getElementById('menu1').style.visibility = "visible";
		}

		function changecolor(id) {
			document.getElementById(id).style.backgroundColor = "red";

		}

		function losecolor(id) {
			document.getElementById(id).style.backgroundColor = "white";
		}

		function goonshowdatetime() {
			setInterval(showdatetime, 1000); //每间隔1000毫秒 显示一次
		}
		// 提取时间
		function showdatetime() {
			date = new Date(); // 浏览器端当前时间
			// alert(date);
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var day = date.getDate();
			var hour = date.getHours();
			var minute = date.getMinutes();
			var second = date.getSeconds();
			var xq = date.getDay(); //星期   从零开始
			var now = '现在时间是：' + year + '年' + month + '月' + day + '日' + hour + '时' + minute + '分' + second + '秒' + "   星期" + xq;
			// alert(now);

			document.getElementById("datetime").innerHTML = now;
		}
	</script>
