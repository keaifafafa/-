<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#b{
				/* 首行缩进2字符 */
				text-indent: 2em;
				letter-spacing: 5px;
			}
			#c{
				/* 这样作用的对象是 单个英文字符 */
				letter-spacing: 5px;
				/* 针对英文字符的 这样作用的对象是整个单词 */
				/* word-spacing: 50px; */
			}
		</style>
	</head>
	<body>
		<p id="a">这是一个正常的段落</p>
		<p id="b">这是一个段落</p>
		<p id="c">you are very smart</p>
	</body>
</html>
