<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变形之放大缩小</title>
		<style>
			div{
				width: 100px;
				height: 100px;
				border: 2px solid #FF0000;
				position: absolute; /* 绝对定位 相对于浏览器 */
			}
			#a{
				transform: scale(0.5); /* x轴和y轴均 缩小为至0.5倍 */
			}
			#b{
				transform: scale(2,0.5); /* x轴方向扩大2倍,y轴0.5倍 */
				transform-origin:left top ; /* 起始位置 */
			}
		</style>
	</head>
	<body>
		<div style="background-color: #00FFFF;"></div>
		<div id="a" style="background-color: yellow;"></div>
		
		<div style="background-color: #00FFFF; top: 150px;"></div>
		<div id="b" style="background-color: yellow; top: 150px;"></div>
	</body>
</html>
