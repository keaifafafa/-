<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				/* 绝对定位 */
				position: absolute;
				margin: 30px;
				width: 100px;
				height: 100px;
				border: 1px solid red;
				background: url(img/2.jpg);
				background-size: 80%;
				/* transform: rotate(30deg); */
			}
			
			#a{
				/* 不写x，y就是沿着z轴进行旋转的 */
				transform: rotate(30deg);
				/* 默认是以中心为旋转点，可以变为左上角 */
				/* transform-origin:top left ; */
				/* background-color: #006400; */
			}
			
			#b{
				/* x轴沿水平线进行旋转（高度变小），y轴是沿着竖直水平线进行旋转的（） */
				transform: rotateX(180deg);
				/* background-color: greenyellow; */
				transform-origin: top left;
				top: 150px;
			}
			
		</style>
	</head>
	<body>
		<!-- 参考变量 -->
		<div></div>
		<div id="a"></div>
		<!-- 参考变量 -->
		<div style="top: 150px;"></div>
		<div id="b"></div>
	</body>
</html>
