<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>倾斜变形</title>
		<style type="text/css">
			div {
				margin: 0 auto;
				width: 100px;
				height: 100px;
				border: 2px solid red;
			}

			#a {
				/* skew() 倾斜函数，包含x和y轴 */
				transform: skewX(30deg);/* 沿着x轴倾斜30度 */
				/* 默认是以中心为旋转点，可以更改 */
				transform-origin: left top;/* 以左上角为旋转点 */
			}
			#b{
				/* skew() 倾斜函数，包含x和y轴 */
				transform: skewY(30deg);/* 沿着y轴倾斜30度 */
				transform-origin: left top;
			}
			#c{
				/* skew() 倾斜函数，包含x和y轴 */
				transform: skew(30deg,40deg);/* 沿着y轴倾斜30度 */
				transform-origin: left top;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div id="a"></div>
		<div id="b"></div>
		<div id="c"></div>
	</body>
</html>
