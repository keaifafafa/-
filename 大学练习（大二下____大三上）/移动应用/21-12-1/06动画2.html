<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画2</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				border: 2px solid red;
				position: absolute;
				animation: dynamic 6s 0.5s linear infinite;
			}
			
			@keyframes dynamic{
				/* 写法2 分为4个状态 */
				0%{
					
				}
				25%{
					transform: translateX(100px);
					background-color: #0000FF;
				}
				50%{
					transform: translate(100px,100px);
					background-color: green;
				}
				75%{
					transform: translateY(100px);
					background-color: yellow;
				}
				100%{
					transform: translate(0px,0px);
					background-color: red;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
