<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画3</title>
		<style>
			div{
				width: 200px;
				height: 200px;
				border: 1px solid red;
			}
			span{
				display: block;
				width: 20px;
				height: 20px;
				border-radius: 20px;
				background-color: #0000FF;
				animation: dynamic 6s 0.5s linear infinite;
			}
			
			@keyframes dynamic{
				0%{
					
				}
				25%{
					transform: translate(180px);
				}
				50%{
					transform: translate(180px,180px);
				}
				75%{
					transform: translate(0px,180px);
				}
				100%{
					transform: translate(0px);
				}
			}
		</style>
	</head>
	<body>
		<div>
			<span></span>
		</div>
	</body>
</html>
