<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动</title>
		<style>
			#left{
				border: 3px solid red;
				width: 300px;
				height: 200px;
				float: left;
				margin-right:30px ;
			}
			#middle{
				border: 3px solid red;
				width: 300px;
				height: 200px;
				float: left;
			}
			#right{
				border: 3px solid red;
				width: 300px;
				height: 200px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<div id="left">这是左边的div</div>
			<div id="middle">这是中间的div</div>
			<div id="right">这是右边的div</div>
		</div>
	</body>
</html>
