<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型的嵌套</title>
		<style type="text/css">
			.outer{
				width: 600px;
				height: 300px;
				background-color: aqua;
				margin: 0 auto;
				/* 垂直居中 */
				vertical-align: middle;
				line-height: 300px;
			}
			.inner{
				width: 400px;
				height: 200px;
				background-color: red;
				text-align: center;
				line-height: 200px;
				margin: 0 auto;
				color: chartreuse;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="inner">欢迎来到河北石油职业技术大学</div>
		</div>
	</body>
</html>
