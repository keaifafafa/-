<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>String对象03</title>
	</head>
	<body>
		<script type="text/javascript">
			let str = 'www.baidu.com';
			/**
			 * indexOf(target,index);
			 * target = 求元素下标,index = 从哪里开始算
			 * */ 
			document.write(str.indexOf('b') + '<br/>');
			document.write(str.indexOf('.') + '<br/>');
			document.write(str.indexOf('.',4) + '<br/>');
			/* 替换 */
			document.write(str.replace('.','_') + '<br/>');
		</script>
	</body>
</html>
