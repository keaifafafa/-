<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆角边框</title>
		<style>
			div {
				width: 200px;
				height: 100px;
				border: 1px solid red;
				/* 
				参数1 代表 圆角的水平半径
				参数2 代表 圆角的垂直半径
				中间用 / 分开
				 */
				border-radius: 100px/50px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
