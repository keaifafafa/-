<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
			<form action="http://www.bilibili.com" method="get" id="f1">
				账号：<input type="text" name="username" placeholder="请输入账号" required/> <br/>
				密码：<input type="password" name="pwd" placeholder="请输入密码" required/> <br/>
				<!-- datalist list -->
				请输入信息：<input type="text" list="d1" name="listData"/>
				<datalist id="d1">
					<option label="百度" value ="http://www.baidu.com"></option>
					<option label="搜狐" value ="http://www.sohu.com"></option>
					<option label="B站" value ="http://www.bilibli.com"></option>
				</datalist>
				<br/>
				<!-- multiple 可以选择多个文件或者邮箱 -->
				邮箱：<input type="eamil" multiple="multiple" name="eamil" id="eamil" value="" /><br/>
				上传头像：<input type="file" multiple="multiple" name="img" id="img" value="" /><br/>
				账号：<input type="text" pattern="^[0-9]{2,8}$" placeholder="请输入2-8位纯数字"/><br/>
				基本信息：<textarea cols="30" rows="10" readonly="readonly" disabled="disabled">这是一个人的简历，包含基本的信息</textarea>
				<br/>
				选择你的城市：
				<select name="select">
					<option value="" disabled="disabled">-请选择-</option>
					<option value="沧州">沧州</option>
					<option value="承德" required>承德</option>
					<option value="保定">保定</option>
				</select>
			</form>
			<!-- 和表单建立联系  即使不在表单里也可以使用 -->
			<input type="submit" form="f1"/>
		</div>
	</body>
</html>
