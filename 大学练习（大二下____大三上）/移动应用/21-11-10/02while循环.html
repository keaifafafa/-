<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>while循环</title>
		<script>
			let i = 10;
			while(i >= 5){
				document.write('value = ' + i + '<br/>');
				i --;
			}
			document.write('==============================================================' + '<br/>')
			let j = 10;
			// break（结束循环） 和 continue（结束本次，开始下一次）
			while(j > 0){
				if(j == 3){
					// 一定要加j--，不然会是死循环
					j--;
					continue;
				}
				document.write('value = ' + j + '<br/>');
				j--;
				// break可以放后面，但是continue要放前面
				// if(j == 3){
				// 	break;
				// }
			}
		</script>
	</head>
	<body>
	</body>
</html>
