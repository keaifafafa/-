<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>求X的Y次方</title>
		<script>
			let x,y,res = 1;
			// 计算函数
			function calculate(){
				// 首先分两种情况 y为正数 y为负数(正数结果取倒数)
				x = Number(prompt("请输入一个底数"));
				y = Number(prompt("请输入一个指数"));
				// x = prompt("请输入一个底数");
				// y = prompt("请输入一个指数");
				console.log("x = " + x);
				console.log("y = " + y);
				// let n = x + y;
				// console.log('x + y =' + (x + y));
				//正数
				if(y > 0){
					for(let c = 0; c < y; c++){
						res *= x;
					}
				}else{
					y = (-1)*y;
					for(let c = 0; c < y; c++){
						res *= x;
					}
					// 取倒数
					res = 1/res;
				}
				document.write('结果为： ' + res);
			}
		</script>
	</head>
	<body>
		<button onclick="calculate()">点击进行运算</button>
	</body>
</html>
