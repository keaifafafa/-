<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>容器垂直居中</title>
		<style>
			#a{
				border: 3px solid red;
				width: 600px;
				height: 600px;
				display: flex;
				/* 水平方向的 */
				justify-content: space-around;
				/* 垂直方向的 */
				align-items: center;
			}
			.b{
				border: 1px dashed green;
				width: 100px;
				height: 300px;
				text-align: center;
				line-height: 300px;
			}
		</style>
	</head>
	<body>
		<div id="a">
			<div class="b">第一个</div>
			<div class="b">第二个</div>
			<div class="b">第三个</div>
		</div>
	</body>
</html>
