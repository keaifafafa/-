<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>宽高自适应</title>
		<style>
			body,html{
				height: 98%;
			}
			div{
				border:2px dashed red;
				/* 宽度靠100%可以自适应 */
				width: 100%;
				/* 
				高度靠100%不可以自适应（如果父元素没有设置百分比）
				 1、可以通过设置px来进行解决
				 2、可以通过设置父元素相应百分比解决
				*/
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div>这是一个盒子<br>这是第二行</div>
	</body>
</html>
