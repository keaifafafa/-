<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>固定定位</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: red;
				margin: 5px;
				/* left 属性只对设置了定位的元素有效 在这里仅对div1起作用 */
				top: 120px;
				left: 160px;
				margin-left: 20px;
				float: left;
				font-size: 30px;
				text-align: center;
				line-height: 200px;
			}
		</style>
	</head>
	<body>
		<div style="position: fixed; background-color: aqua;">1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</body>
</html>
