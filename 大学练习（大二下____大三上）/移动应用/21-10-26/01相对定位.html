<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对定位</title>
		<style type="text/css">
			div{
				border: 2px solid red;
				width: 200px;
				height: 100px;
			}
			#a{
				/*
				相对于自己本来应该在的位置进行定位
				原有位置保留
				 */
				position: relative;
				top: 20px;
				left: 20px;
			}
		</style>
	</head>
	<body>
		<div>第一个盒子</div>
		<div id="a">第二个盒子</div>
		<div>第三个盒子</div>
	</body>
</html>
