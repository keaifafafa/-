<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态函数和匿名函数</title>
	</head>
	<body>
		<script type="text/javascript">
			/** 动态函数 **/   
			// 前面是参数 ，后面就是函数的功能
			let a = new Function("x", "y", "let z = x + y; alert(z); return z;");
			let s = a(3,4);
			console.log('s = ' + s);
			
			/** 匿名函数 **/
			var b = function(x,y){
				let z = x + y;
				return z;
			}
			console.log('b = ' + b(5,4));
		</script>
	</body>
</html>
