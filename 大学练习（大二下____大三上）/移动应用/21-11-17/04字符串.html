<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串</title>
	</head>
	<body>
		<script type="text/javascript">
			let a = 'Hello World';
			let b = new String('Hello World');
			/* 字符串截取 */
			// substring(start,end) 如果start为负数，就从开始（0）截取
			alert(a.substring(2));
			alert(a.substring(2,5));
		</script>
	</body>
</html>
