<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组</title>
	</head>
	<body>
		
		<script>
			// 方式一
			let myCars1 = new Array();
			myCars1 [0] = 'Benz1';
			myCars1 [1] = 'Volvo1';
			myCars1 [2] = 'BMW1';
			console.log(myCars1);
			// 方式二
			let myCars2 = new Array('Benz2','Volvo2','BMW2');
			console.log(myCars2);
			// 方式三
			let myCars3 = ['Benz3','Volvo3','BMW3',10,5];
			console.log(myCars3);
			
			document.write('myCars3的长度为 ' + myCars3.length + '<br/>');
			document.write('Benz1的下标是 ' + myCars1.indexOf('Benz1') + '<br/>');
		</script>
	</body>
</html>
