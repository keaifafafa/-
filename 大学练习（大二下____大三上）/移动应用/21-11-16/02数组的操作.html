<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组的操作</title>
	</head>
	<body>
		<script type="text/javascript">
			let arr1 = new Array('red','blue','yellow');
			let arr2 = new Array('green','purple','pink','white');
			//  两个数组合并
			let merge = arr1.concat(arr2);
			console.log('第一个数组为 ' + arr1 + '第二个数组为 ' + arr2 + '合并的新数组为 ' + merge);
			// 新增元素（插在队尾），不会生成新数组
			merge.push('black');
			console.log('新增元素以后的数组 ' + merge);
			// 新增元素（插在队头），不会生成新数组
			merge.unshift('rainbow');
			console.log('新增元素以后的数组 ' + merge);
			// 数组的遍历 item 为遍历出的每一个元素
			merge.forEach(function(item){
				console.log(item);
			});
			// 筛选元素
			let a = new Array('Fafa',1,2,3);
			console.log(a.find(n => typeof(n) === 'number'));
		</script>
	</body>
</html>
