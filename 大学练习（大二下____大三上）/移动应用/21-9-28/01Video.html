<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Video</title>
	</head>
	<body>
		<!-- controls就会出现控制视频的按钮
		 autoplay 自动播放
		 loop 循环播放
		 poster  类似加载的画面
		 -->
		<video src="video/视频素材.mp4" controls="controls" 
		autoplay="autoplay" loop="loop" poster="img/loading.gif"></video>
	</body>
</html>
