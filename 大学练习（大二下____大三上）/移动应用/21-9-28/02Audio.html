<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Audio</title>
	</head>
	<body>
		<div id="content">
			<!-- 和视频类似 -->
			<audio src="audio/音频素材.mp3" controls="controls" autoplay="autoplay"></audio>
			<br />
			<!-- figure -->
			<figure>
				<figcaption>北京鸟巢</figcaption>
				<p>拍摄者：北京鸟巢内容与资源组，拍摄时间：2021.5.21</p>
				<img src="img/acwto-atojn.gif" alt="">
			</figure>
			<br />
			<!-- hgroup -->
			<hgroup>
				<h1>我的个人网站</h1>
				<h2>我的个人作品</h2>
			</hgroup>
			<br />

			<!-- details -->
			<details>
				<summary>显示列表</summary>
				<ul>
					<li>列表1</li>
					<li>列表2</li>
				</ul>
			</details>
			<br />
			<!-- process 进度条 -->
			<h1>我的工作进展</h1>
			<p>
				<progress value="20" max="100"></progress>
			</p>

			<!-- meter -->
			<h1>学生成绩列表</h1>
			<p>
				小红：<meter value="65" min="0" max="100" low="60" high="80" title="65分" optimum="100">
					65
				</meter>
				小明：<meter value="80" min="0" max="100" low="60" high="80" title="80分" optimum="100">
					80
				</meter>
				小李：<meter value="52" min="0" max="100" low="60" high="80" title="52分" optimum="100">
					52
				</meter>
			</p>
		</div>
	</body>
</html>
