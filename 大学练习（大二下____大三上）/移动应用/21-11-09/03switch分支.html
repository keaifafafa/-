<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>switch分支</title>
	</head>
	<script>
		let level = 'D';
		switch(level){
			case 'A':
				document.write("成绩优异");
				break;
			case 'B':
				document.write("成绩良好");
				break;
			case 'C':
				document.write("成绩合格");
				break;
			default:
				document.write("成绩不合格");
				break;
				
		}
	</script>
	<body>
	</body>
</html>
