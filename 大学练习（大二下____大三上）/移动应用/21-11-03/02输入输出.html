<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>输入输出</title>
	</head>
	<body>
		<button onclick="msg()">点击我进行对话</button>
	</body>
	<script>
		let name;
		// 都是window的函数，所以可以默认不加window
		function msg(){
			//  接收输入
			name = prompt();
			// 弹窗打印输出
			alert('欢迎您,' + name + '！');
			// 将变量输出到html页面上
			document.write(name);
			// 控制台打印输出
			console.log(name);
		}
	</script>
</html>
