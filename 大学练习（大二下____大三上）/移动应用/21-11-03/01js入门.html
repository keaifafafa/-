<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js入门</title>
		<style>
			a{
				background-color: cornflowerblue;
			}
		</style>
	</head>
	<!-- 外链式 -->
	<script src="js/doc.js"></script>
	<!-- 嵌入式 -->
	<script>
		window.alert('你好呀！');
	</script>
	<body>
		<br/>
		<!-- 1、行内写法1 -->
		<a href="javascript:alert('Welcome To JavaScipt’s World')">去弹窗</a>
		<br/>
		<!-- 2、行内写法2 -->
		<input type="button" onclick="alert('Happy')" value="点击有惊喜"/>
		<br/>
		<button onclick="msg()">点我试试</button>
	</body>
	<!-- 嵌入式 -->
	<script>
		function msg(){
			alert('Happy');
		}
	</script>
</html>
