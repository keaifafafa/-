<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>矩形过渡为圆</title>
		<style>
			div {
				margin: 200px auto;
				width: 100px;
				height: 100px;
				border: 2px solid red;
				background-color: #FF0000;
				/* 渐变设置 */
				transition: 2s 0.5s ease border-radius,
					3s 0.6s linear background-color,
					4s 0.7s ease-in-out opacity,
					3s 0.6s linear transform;
			}
			div:hover {
				/* 圆角边框 */
				border-radius: 52px;
				background-color: aqua;
				/* 透明度 */
				opacity: 0.25;
				/* 扩大两倍 */
				transform: scale(2);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
