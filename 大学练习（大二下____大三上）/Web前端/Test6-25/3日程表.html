<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>日程表</title>
		<style>
			td{
				text-align: center;
			}
		</style>
		
	</head>
	<body>
		<table border="2" align="center" width="50%">
			<caption>日程表</caption>
			<tr>
				<td colspan="2">上午</td>
				<td colspan="2">下午</td>
			</tr>
			<tr>
				<td>8:00</td>
				<td>11:00</td>
				<td>14:00</td>
				<td>17:00</td>
			</tr>
			<tr>
				<td rowspan="2">领导讲话</td>
				<td>大会主题报告</td>
				<td>专题报告</td>
				<td rowspan="2">总结报告</td>
			</tr>
			<tr>
				<td>专家报告</td>
				<td>分组讨论</td>
			</tr>
			<tr>
				<td colspan="4">物联网中心</td>
			</tr>
		</table>
	</body>
</html>
