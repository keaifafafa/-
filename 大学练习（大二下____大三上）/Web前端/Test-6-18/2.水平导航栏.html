<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>水平导航栏</title>
		<style>
			div{
				width: 980px;
				height: 40px;
				margin: 0 auto;/* 要先设置width才有用 */
				background: url(img/1.jpg);
			}
			ul{
				width: 100%;
				height: 100%;
				line-height: 40px;
				list-style: none;
			}
			li{
				float:left;
			}
			a{
				/* 设置外边距 */
				margin:0 30px;/* 也可以用padding */
				color: white;
				text-decoration: none;	
			}
			/* 伪类选择器 */
			a:link{
				color: white;
			}
			a:visited{
				color: blue;
			}
			a:hover{
				color: yellow;
			}
			a:active{
				color:green;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li><a href="https://home.cdpc.edu.cn/">校园网</a></li>
				<li><a href="https://home.cdpc.edu.cn/">校园网</a></li>
				<li><a href="https://home.cdpc.edu.cn/">校园网</a></li>
				<li><a href="https://home.cdpc.edu.cn/">校园网</a></li>
				<li><a href="https://home.cdpc.edu.cn/">校园网</a></li>
				<li><a href="https://home.cdpc.edu.cn/">校园网</a></li>
				<li><a href="https://home.cdpc.edu.cn/">校园网</a></li>
				<li><a href="https://home.cdpc.edu.cn/">校园网</a></li>
			</ul>
		</div>
	</body>
</html>
