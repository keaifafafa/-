<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二级菜单水平导航栏</title>
		<style>
			#menu{
				/* width:800px; */
				margin: 0 auto;
				/* padding: 0px; */
				text-align: center;
				width: 100%;
				height: 30px;
				background-color: #808080;
				border: 1px solid red;
			}
			#menu ul{
				padding: 0px;
				width: 900px;
				margin: 0 auto;
			}
			#submenu{
				width: 900px;
				height: 28px;
				text-align: center;
			}
			#menu ul li{
				float: left;
				width: 115px;
				height: 30px;
				list-style: none;
				text-align: center;
				display: inline-block;
			}
			/* ul li */a{
				color: black;
				width: 114px;
				margin: 0px;
				padding-left: 8px;
				text-decoration: none;//去掉装饰
				display: block;
				background-color: #008000;
				line-height: 30px;
				border-bottom: 1px solid #ccc;
			}
			ul li #submenu ul li{
				height: 25px;
			}
			#submenu ul li a{
				background-color: red;
				height: 24px;
			}
			a:hover{
				background-color: #666;
			}
			/* 更改二级a标签的hover */
			#submenu ul li a:hover{
				background-color: pink;
			}
			#submenu ul{
				display: none;
			}
			#menu ul li:hover #submenu ul{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<ul>
				<li><a href="http://www.baidu.com">百度</a></li>
				<li>
					<a href="#">搜狐</a>
					<div id="submenu">
						<ul>
							<li><a href="http://www.sohu.com">搜狐</a></li>
							<li><a href="http://www.sohu.com">搜狐</a></li>
							<li><a href="http://www.sohu.com">搜狐</a></li>
							<li><a href="http://www.sohu.com">搜狐</a></li>
							<li><a href="http://www.sohu.com">搜狐</a></li>
							<li><a href="http://www.sohu.com">搜狐</a></li>
						</ul>
					</div>
				</li>
				<li><a href="http://www.baidu.com">百度</a></li>
				<li><a href="http://www.baidu.com">百度</a></li>
				<li><a href="http://www.baidu.com">百度</a></li>
				<li><a href="http://www.sohu.com">搜狐</a></li>
				<li><a href="http://www.sohu.com">搜狐</a></li>
			</ul>
		</div>
	</body>
</html>
