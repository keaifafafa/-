<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置字体</title>
		<style>
			h3 {
				text-align: center;
				color: #3300ff;
			}

			hr {
				color：#660066;
			}

			#p1 {
				font-variant: normal;
				font-weight: lighter;
			}

			#p2 {
				font-variant: small-caps;
				font-weight: bold;
			}
			#p3{
				font-variant: 600;
				/* 先设置大小  在设置行高 */
				font:italic 28px/40px 幼圆;
			}
			#p4{
				/* 大小 写在字体前面 */
				font: italic bolder small-caps 24px/1.5em 隶书;
			}
		</style>
	</head>
	<body>
		<h3>设置字体</h3>
		<hr />
		<p id="p1">文字正常，较细字体</p>
		<p id="p2">设置大小写big，small，字体标准粗体</p>
		<p id="p3">字体粗细度为600，斜体，大小28px，行高50px，字体幼圆</p>
		<p id="p4">welcome to you 字体风格倾斜，特粗，小型大写字母，字号24px/行高1.5em，字体黑体</p>
		<p id="p5">正常段落</p>
	</body>
</html>
