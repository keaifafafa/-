<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置文字装饰及大小写转换</title>
		<style>
			#div0{
				width: 200px;
				
				vertical-align: bottom;
			}
			h3 {
				text-align: center;
				background-color: #FF0000;
			}

			hr {
				background-color: #3300FF;
			}

			#div1 {
				text-align: center;
				background-color: #33ffff;
				text-decoration: underline;
				text-transform: capitalize;
			}

			#div2 {
				text-align: center;
				background-color: #00FFCC;
				text-decoration: line-through;
				text-transform: lowercase;
			}

			#div3 {
				text-align: center;
				background-color: green;
				text-decoration: overline;
				text-transform: uppercase;
			}
		</style>
	</head>
	<body>
		<div id="div0">
			<h3>设置文字装饰及大小写转换</h3>
			<hr />
			<div id="div1">
				<p>
					[文字下划线，首字母大写capitalize]Chinese leader XiJingPing has urged the communist Party of CPC
				</p>
			</div>
			<div id="div2">
				<p>
					[文字删除线，字母小写capitalize]Chinese leader xijingping has urged the communist Party of CPC
				</p>
			</div>
			<div id="div3">
				<p>
					[文字上划线，字母大写capitalize]Chinese leader xijingping has urged the communist Party of CPC
				</p>
			</div>
		</div>
	</body>
</html>
