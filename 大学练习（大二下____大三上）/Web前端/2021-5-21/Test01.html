<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置字体大小,样式</title>
		<style>
			h3{
				text-align: center;
				color: aqua;
			}
			hr{
				background: red;
			}
			#p1{
				font: 20px,normal,宋体;
			}
			#p2{
				font-size: 200%;
				font-style: italic;
				font-family: 楷体,隶书;
			}
			#p3{
				font-size: x-small;
				font-style: oblique;
				font-family: 楷体,宋楷体;
			}
			#p4{
				font-size: xx-large;
				font-style: oblique;
				font-family: 黑体,隶书,楷体_gb2312;
			}
		</style>
	</head>
	<body>
		<h3>设置字体大小、样式及字体名称</h3>
		<hr/>
		<p id="p1">字号大小20px、正常字体、宋体</p>
		<p id="p2">字号大小200%、正常斜体、隶书</p>
		<p id="p3">字号大小x-small、歪斜体字体、宋体</p>
		<p id="p4">字号大小xx-large、歪斜体字体、黑体</p>
	</body>
</html>
