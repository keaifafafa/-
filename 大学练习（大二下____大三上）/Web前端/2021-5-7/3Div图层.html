<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Div</title>
		<style type="text/css">
			.aa{
				/* 将 块级标签 转换为 行内标签 */
				display: inline;
			}
			#a{
				background-color: #9999CC;
				float: left;
				width: 300px;
				height: 300px;
			}
			#c{
				/* 清除浮动 */
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="a" class="aa">这是第一个div</div>
		<div id="b" class="aa">这是第一个div</div>
		<div id="c">这是第一个div</div>
	</body>
</html>
