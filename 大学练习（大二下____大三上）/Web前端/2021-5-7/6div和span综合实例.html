<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div和span</title>
		<style type="text/css">
			div{
				/* 2个字符的距离 */
				height: 2em;
			}
			.a{
				display: inline;
			}
			.b{
				background-color: aquamarine;
				display: block;
				height: 4em;
				line-height: 4em;/* line-height = height时上下居中 */
			}
		</style>
	</head>
	<body>
		<div id="div1">这是div1</div>
		<div id="div2">这是div2</div>
		<span id="span1">这是span1</span>
		<span id="span2">这是span2</span>
		<div id="div3" class="a">这是div3</div>
		<div id="div4" class="a">这是div4</div>
		<span id="span3" class="b">这是span3</span>
		<span id="span4"  class="b">这是span4</span>
	</body>
</html>
