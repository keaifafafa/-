<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>优先级</title>
		<style type="text/css">
			/* 解决冲突方案
			优先级：
			 行内样式 > id > class > 标签
			 */
			body{
				font-size: 18px;
				/* background-color: red; */
			}
			.a{
				font-size: 26px;
			}
			#p3{
				font-size: 32px;
			}
		</style>
	</head>
	<body>
		<!-- 继承 -->
		<p>儿子1</p>
		<p class="a">儿子2</p>
		<p class="a" id="p3">儿子3</p>
		<p class="a">儿子4</p>
	</body>
</html>
