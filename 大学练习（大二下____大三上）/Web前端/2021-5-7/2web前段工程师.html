<html>
	<head>
		<meta charset="utf-8">
		<title>web前端开发工程师工作内容</title>
		<style type="text/css">
			/* 设置全局样式

			*/

				font-weight: 楷体;
				color: blue;
			}
			#li1{

			}

			}

			}
			/* #li4{
				color: #0000cc;
				background: #c0c0c0;
				font-family: 隶书;
			} */

	<body>

		<h3>称呼都是类似的</h3>
		<ul>
			<li id="li1">网站设计</li>
			<li class="li2">页面开发</li>
			<li id="li3">数据绑定</li>
			<li style="color: #0000cc;background: #c0c0c0;font-family: 隶书;">数据处理</li>

</html>
