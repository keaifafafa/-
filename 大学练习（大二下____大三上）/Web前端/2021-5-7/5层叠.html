<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>层叠</title>
		<style>
			body{
				margin: 0;
			}
			div{
				/* 如果想使用层叠 需要将position设置为absolute */
				position: absolute;
				width: 300px;
				height: 300px;
			}
			#a{
				background-color: yellow;
				/* 数值越大 穿透力越强 */
				z-index: 0;
			}
			#b{
				background-color: red;
				z-index: 1;
				/* 绝对位置  */
				top: 25px; 
				left: 25px;
			}
			#c{
				background-color: blue;
				z-index: 2;
				top: 50px;
				left: 50px;
			}
		</style>
	</head>
	<body>
		<div id="a">
			div1
		</div>
		<div id="b">
			div2
		</div>
		<div id="c">
			div3
		</div>
	</body>
</html>
