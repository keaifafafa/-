<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
		<style>
			p{
				color: red;
			}
		</style>
		
	</head>
	<body>
		<form name="test_from" action="https://www.baidu.com" method="get" target="_blank">
			<!--文本框标签输入-->
			<p>账号：
				<input type="text" name="username" value="" placeholder="请输入用户名"/>
			</p>
			<p>密码：
				<input type="password" name="pwd" value=""placeholder="请输入密码" />
			</p>
			<!--单选框-->
			<p>性别：
				<input type="radio" name = "sex" value="boy" checked=""/>男
				<input type="radio" name = "sex" value="girl"/>女
			</p>
			<!--多选框-->
			<p>兴趣爱好：
				<input type="checkbox" name = "hobby" value="code" />代码
				<input type="checkbox" name = "hobby" value="pingpang" />乒乓球
				<input type="checkbox" name = "hobby" value="basketball" />篮球
				<input type="checkbox" name = "hobby" value="read" />阅读
				<input type="checkbox" name = "hobby" value="sing" />唱歌
			</p>
			
			<!--下拉框-->
			<p>国籍：
				<select name="Country" id="">
					<option value="Chinese">中国</option>
					<option value="U.S">美国</option>
					<option value="India" selected="">印度</option>
					<option value="U.K">英国</option>
					<option value="Switzerland">瑞士</option>
				</select>
			</p>
			
			<!--按钮-->
			<!--一般按钮-->
			<input type="button" name="按钮" value="按钮" />
			<p>上传文件:
				<input type="file" name = "filename" />
				<input type="button" name="upload" value="上传" />	
			</p>
			
			<!--提交按钮-->
			<input type="submit" />
			<!--复位按钮-->
			<input type="reset" />
		</form>
	</body>
</html>
