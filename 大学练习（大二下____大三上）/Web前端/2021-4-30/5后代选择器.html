<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后代选择器</title>
		<style>
			/* 后代选择器 */
			li strong{
				/* 斜体 */
				font-style: italic;
				font-weight: normal;
			}
			/* 标签选择器 */
			strong{
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<strong>加粗了</strong>
		
		<ul>
			<li>
				<strong>
					哈哈哈哈
				</strong>
			</li>
		</ul>
	</body>
</html>
