<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三行两列模式</title>
		<style type="text/css">
			body{
				margin: 0;
			}
			#header{
				width: 100%;
				height: 150px;
				/* 这里如果父元素没有设定  那么不可以 用百分比 */
				/* height: 100%; */  
				background-color: purple;
			}
			#main{
				width: 100%;
				height: 500px;
				background-color: antiquewhite;
			}
			#left{
				width: 30%;
				height: 100%;
				background-color: purple;
				float:left;
			}
			#right{
				width: 70%;
				height: 100%;
				background-color: antiquewhite;
				float:left;
			}	
			#footer{
				/* clear: both; */
				width: 100%;
				height: 140px;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div id="header">
			
		</div>
		<div id="main">
			<div id="left">
				
			</div>
			<div id="right">
				
			</div>
		</div>
		<div id="footer">
			
		</div>
	</body>
</html>
