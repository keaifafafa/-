<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三行模式左左左</title>
		<style type="text/css">
			body {
				margin: 0;
			}
			#header {
				width: 100%;
				height: 150px;
				background-color: purple;
			}
			#main {
				width: 100%;
				height: 500px;
				background-color: antiquewhite;
			}

			#left {
				width: 20%;
				height: 100%;
				background-color: purple;
				float: left;
			}

			#center {
				width: 60%;
				height: 100%;
				background-color: antiquewhite;
				float: left;
			}

			#right {
				width: 20%;
				height: 100%;
				background-color: aqua;
				float: left;
			}

			#footer {
				width: 100%;
				height: 150px;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div id="header">

		</div>
		<div id="main">
			<div id="left">

			</div>
			<div id="center">

			</div>
			<div id="right">

			</div>
		</div>
		<div id="footer">

		</div>
	</body>
</html>
