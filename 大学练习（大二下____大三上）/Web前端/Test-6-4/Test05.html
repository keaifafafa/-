<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多行三列模式</title>
		<style type="text/css">
			/* 头部 */
			#header {
				width: 100%;
				height: 200px;
				background-color: #FF1493;
			}
			#up {
				width: 100%;
				height: 30%;
				background-color: #FF6693;
			}
			#middle {
				width: 100%;
				height: 40%;
				background-color: #1F1893;
			}
			#down {
				width: 100%;
				height: 30%;
				background-color: #FF7793;
			}

			/* 中间 */
			#main {
				width: 100%;
				height: 500px;
				background-color: red;
			}
			#left{
				width: 30%;
				height: 100%;
				background-color: #002493;
				float: left;
			}
			#ldiv1 {
				width: 100%;
				height: 30%;
				background-color: #662493;
			}
			#ldiv2 {
				width: 100%;
				height: 20%;
				background-color: #252493;
			}
			#ldiv3 {
				width: 100%;
				height: 20%;
				background-color: #562493;
			}
			#ldiv4 {
				width: 100%;
				height: 30%;
				background-color: #982493;
			}
			
			#center{
				width: 30%;
				height: 100%;
				background-color: #334400;
				float: left;
			}
			#cdiv1 {
				width: 100%;
				height: 40%;
				background-color: #002493;
			}
			#cdiv2 {
				width: 100%;
				height: 60%;
				background-color: #008893;
			}
			
			#right{
				width: 40%;
				height: 100%;
				background-color: #857493;
				float: left;
			}
			#rdiv1 {
				width: 100%;
				height: 30%;
				background-color: #996555;
			}
			#rdiv2 {
				width: 100%;
				height: 70%;
				background-color: #772469;
			}

			/* 底部 */
			#footer {
				width: 100%;
				height: 120px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<div id="up"></div>
			<div id="middle"></div>
			<div id="down"></div>
		</div>
		<div id="main">
			<div id="left">
				<div id="ldiv1"></div>
				<div id="ldiv2"></div>
				<div id="ldiv3"></div>
				<div id="ldiv4"></div>
			</div>
			<div id="center">
				<div id="cdiv1"></div>
				<div id="cdiv2"></div>
			</div>
			<div id="right">
				<div id="rdiv1"></div>
				<div id="rdiv2"></div>
			</div>
		</div>
		<div id="footer"></div>
	</body>
</html>
