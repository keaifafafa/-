<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字滚动</title>
		<style>
			p {
				font-size: 18px;
				color: red;
				text-indent: 2em;
			}
		</style>
	</head>
	<body>
		<div>
			<!-- 滚动文字 -->
			<!-- <marquee behavior="" direction="">汪苏泷唱歌贼好听！！！</marquee> -->
			<h3 align="center">滚动文字属性设置综合应用</h3>
			<hr color="#330099">
			<div id="div1" align="center">
				<marquee behavior="alternate" direction="up" bgcolor="#c4e1c6" width="600px" height="150px" hspace="100"
					vspace="100" scrollamount="1" scrolldelay="10">
					<p align="center">
						魁拔既不是天界生物，也不是地界生物的异常生命体。他拥有着天地二界，从没有过的特殊脉频。他的生命和天界中，具有周期性变化的光衰一样，周而复始。每隔333年魁拔就会复活一次，即当魁拔被泯灭后，他的灵魂就会重生，虽然他会忘记前世的记忆，但他依然是世间最伟大的妖侠“魁拔”！
					</p>
				</marquee>
			</div>

		</div>
	</body>
</html>
