<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动框架</title>
		<style type="text/css">
			a{
				width: 300px;
				margin: 0 10px;
			}
			h3{
				font-size: 28px;
				color: #0000ff;
			}
			div{
				/* 文字居中 */
				text-align: center;/
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div>
			<h3 align="center">浮动框架应用</h3>
			<hr color="red"/ >
			<!-- iframe -->
			<iframe name="leftiframe" src="http://www.njust.cn" width="300" height="300"></iframe>
			&nbsp;&nbsp;
			<iframe name="rightiframe" src="http://www.pku.edu.cn" width="300" height="300" marginwidth="10px"></iframe>
			<p>
				<a href="http://www.gov.cn" target="leftiframe">在左边浮动框架内显示中央人民政府网站</a>
				<a href="http://www.moe.gov.cn" target="rightiframe">在右边浮动框架内显示教育部网站</a>
			</p>
			
		</div>
		
		
	</body>
</html>
