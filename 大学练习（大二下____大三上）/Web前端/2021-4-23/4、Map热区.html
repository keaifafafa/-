<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>map热区</title>
	</head>
	<body>
		<p align="center">
			<a>
				<img src="image/美女.jpg" align="bottom" width="200" height="200" border="3" alt="美女" usemap="#girl">
			</a>
			<map name="girl">
				<!-- 圆形 -->
				<area shape="circle" coords="50,50,30" href ="https://www.bilibili.com" alt="bilibili" target="_blank"/>
				<!-- 矩形 -->
				<area shape="rect" coords="100,100,200,200" href ="https://www.baidu.com" alt="bauidu" />
			</map>
		</p>
	</body>
</html>
